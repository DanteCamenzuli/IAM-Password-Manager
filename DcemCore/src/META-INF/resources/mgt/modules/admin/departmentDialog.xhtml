<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:include src="../dialogHead.xhtml" />


<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle" /> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle" />
		</span>

		<h:panelGroup>

			<h:form id="departmentForm" style="padding-top: 30px; padding-bottom: 50px">

				<p:messages showSummary="true" showDetail="false" closable="true">
					<p:autoUpdate />
				</p:messages>


				<h:panelGrid columns="2" cellpadding="4" cellspacing="4">

					<p:outputLabel for="@next" value="#{AdminMsg['departmentDialog.name']} " />
					<p:inputText id="name" required="true" value="#{departmentDialog.actionObject.name}" maxlength="128" />

					<p:outputLabel for="@next" value="#{AdminMsg['departmentDialog.abbriviation']} " />
					<p:inputText id="abbr" value="#{departmentDialog.actionObject.abbriviation}" maxlength="32" />

					<p:outputLabel for="@next" value="#{AdminMsg['description']} " />
					<p:inputTextarea id="desc" value="#{departmentDialog.actionObject.description}" style="width: 90%" maxlength="255"  />
						
					<p:outputLabel for="@next" value="#{AdminMsg['departmentDialog.headOf']} " />
					<p:autoComplete id="user" minQueryLength="1" value="#{departmentDialog.loginId}" completeMethod="#{departmentDialog.completeUser}" effect="fade"
						size="40" />
						
					<p:outputLabel for="@next" value="#{AdminMsg['departmentDialog.deputy']} " />
					<p:autoComplete id="deputy" minQueryLength="1" value="#{departmentDialog.deputyLoginId}" completeMethod="#{departmentDialog.completeUser}" effect="fade"
						size="40" />
						

					<p:outputLabel for="@next" value="#{AdminMsg['departmentDialog.parentDepartment']} " />
					<p:autoComplete id="parent" minQueryLength="1" value="#{departmentDialog.parentDepartment}" completeMethod="#{departmentDialog.completeDepartment}" effect="fade"
						size="40" />
				</h:panelGrid>

				<p></p>
				<br></br>

				<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['OK']}" ajax="true" actionListener="#{autoDialog.actionOk}"></p:commandButton>
				<p:spacer width="22" />

				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}"></p:commandButton>

				<p></p>
				<br></br>



			</h:form>

		</h:panelGroup>

		
	</h:body>
</f:view>
</html>
