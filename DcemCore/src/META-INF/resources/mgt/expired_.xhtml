<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all-jsf.css" />
	<title>#{adminModule.title}</title>
</h:head>

<f:view locale="#{operatorSession.locale}">
	<h:body>
		<h:outputStylesheet library="css" name="systemStyles.css" />
		<ui:include src="../titleLogin.xhtml" />

		<div id="container" style="width: auto; height: 93vh; position: relative;">
			<div class="box" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
				<p:graphicImage cache="true" style="height:100%; width: 100%;" value="#{adminModule.backgroundImg}" rendered="#{adminModule.backgroundImg != null}" />
			</div>

			<div class="box" style="width: 100%; height: 100%;position: absolute;top: 0;left: 0;#{adminModule.loginBackgroundColor};">
				<div style="padding-left: 5em; padding-top: 2em; text-align: left; height: 2em; font-size: 27px;"></div>
				<p></p>
				<h:outputLabel class="fa fa-hourglass-end" style="font-size: 1.4em; color: #445686; margin-left: 100px; margin-right: 8px; margin-top: 20px;"></h:outputLabel>
				<h:outputText style="font-size: 1.4em; " value="#{CoreMsg['view.error.label.expired']}" />
				<h:form>
					<p></p>
					<p:link style="font-size: 1.4em; margin-left: 100px"   value="#{CoreMsg['view.login.button.login']}"  outcome="mgtPreLogin" rendered="#{adminModule.windowsSso eq false}" />
					<p></p>
					<p:link style="font-size: 1.4em; margin-left: 100px" value="#{CoreMsg['view.login.button.withWindowsSso']}" outcome="mgtPreLogin" rendered="#{adminModule.windowsSso}" />
					<p></p>
					<p:link style="font-size: 1.4em; margin-left: 100px" value="#{CoreMsg['view.login.button.withOtherUser']}" outcome="mgtLogin" />
					<p></p>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
