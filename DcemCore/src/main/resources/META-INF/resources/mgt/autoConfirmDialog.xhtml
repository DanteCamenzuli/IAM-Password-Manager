<ui:include src="/mgt/modules/dialogHead.xhtml" />


<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle"></h:outputLabel>
		</span>
		<ui:include src="ajaxStatus.xhtml" />
		<h:form id="autoConfirmDialogForm">
			<p:messages showSummary="true" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="panelid" style="height:25em;border:none">
				<!-- <h:graphicImage library="pictures" name="icons/48x48/sign_warning.png" style="border: 0; vertical-align: middle; "></h:graphicImage> -->
				<h:outputText class="fa fa-exclamation-triangle" style="vertical-align: middle; font-size: 1.8em; padding-right: 6px; color: #850000" />
				<h:outputText style="vertical-align: middle;" value="#{viewNavigator.confirmTextHeader}" />
				<br></br>
				<h:outputText style="vertical-align: middle;font-weight:bold; color:red" value="#{CoreMsg['message.deleteGroup']}"
					rendered="#{viewNavigator.groupViewActive}" />
				<p></p>
				<p:scrollPanel style="width:98%; height:170px; border: 1px solid #e5e5e5;" scrollMode="default">
					<h:outputText style="vertical-align: middle;" value="#{viewNavigator.confirmText}" escape="false" />
				</p:scrollPanel>
				<p></p>
				<p:commandButton id="okButton" value="#{CoreMsg['yes']}" style="width: 8em" type="submit" icon="fa fa-check" action="#{autoDialog.actionConfirm}" />
				<p:spacer width="12" />
				<p:commandButton id="closeDialog" value="#{CoreMsg['no']}" style="width: 8em" type="submit" icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}" />
				<p></p>
				<br></br>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
