<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>

		<h:panelGroup>

			<h:form id="textResourceForm">

				<p:messages showSummary="true" showDetail="false" closable="true" >
					<p:autoUpdate />
				</p:messages>

				<h:panelGrid columns="2" cellpadding="4" cellspacing="4" styleClass="autoDialogTable">
				
				<p:outputLabel for="localeSelect" value="#{CoreMsg['textResources.language']}"></p:outputLabel>
				<p:selectOneMenu id="localeSelect" value="#{textResourceDialog.displayLanguage}" style="vertical-align: middle;" disabled="#{textResourceDialog.isEdit()}">
					<f:selectItems value="#{viewNavigator.supportedLanguages}" />
				</p:selectOneMenu>
							

				<p:outputLabel for="name" value="#{CoreMsg['textResources.ResourceKey']}" />
				<p:inputText id="name" value="#{textResourceDialog.actionObject.key}" maxlength="128" style="width:425px" required="true" />
				
				<p:outputLabel for="text"
					value="Text: " />
				<p:inputTextarea id="text" style="width:425px" value="#{textResourceDialog.actionObject.value}" required="true" />


			</h:panelGrid>
				<p></p>

				<p:commandButton id="ok" style="width: 8em"
					value="#{CoreMsg['OK']}" icon="fa fa-check" ajax="true"
					actionListener="#{autoDialog.actionOk}" process="@form"></p:commandButton>

				<p:spacer width="12" />
			
				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em"  icon="fa fa-close"
					immediate="true" action="#{viewNavigator.actionCloseDialog}"></p:commandButton>

				<p></p>
				<br></br>



			</h:form>

		</h:panelGroup>


	</h:body>
</f:view>
</html>
