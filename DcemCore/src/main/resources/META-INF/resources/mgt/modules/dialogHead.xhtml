<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		</f:facet>
		<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
		<c:forEach items="#{dcemApplication.sortedModules}" var="item">
			<h:outputStylesheet name="css/#{item.id}Styles.css" />
		</c:forEach>
		<title>#{viewNavigator.dialogTitle}</title>
		<script defer="defer" type="text/javascript" src="#{resource['js/javaScriptDCEM.js']}"></script>
	</h:head>
</ui:composition>
