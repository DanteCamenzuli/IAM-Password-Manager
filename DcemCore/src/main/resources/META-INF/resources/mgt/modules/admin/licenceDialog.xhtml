<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>

	<title>#{viewNavigator.dialogTitle}</title>

</h:head>


<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle"></h:outputLabel>
		</span>

		<h:panelGroup>

			<p:ajaxStatus id="ajaxStatus" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()"
				oncomplete="PF('statusDialog').hide()" />

			<p:messages showSummary="true" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:form id="licenceForm" style="height:30em">
				<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
					<p:outputLabel for="clusterId" value="#{AdminMsg['licenceDialog.licenceKey']} " />
					<br></br>
					<p:inputTextarea id="clusterId" value="#{adminLicenceDialog.licenceKey}" style="width: 40em" rows="6" />
				</h:panelGrid>

				<p></p>

				<p:commandButton id="ok" style="width: 8em;" value="#{CoreMsg['OK']}" ajax="false" actionListener="#{autoDialog.actionOk}" icon="fa fa-check" />
				<p:spacer width="12" />
				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" immediate="true" action="#{viewNavigator.actionCloseDialog}"
					icon="fa fa-close" />

			</h:form>

		</h:panelGroup>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="true" resizable="false" showHeader="false"
			style="border: 4px; border-style: solid; border-color: #980808">
			<p></p>
			<h:outputText style="font-size: medium" value="Please wait...." />
			<h:graphicImage library="pictures" name="icons/24x24/test.gif" style="border: 0; padding-left: 8px" />
			<p></p>
		</p:dialog>


	</h:body>
</f:view>
</html>
