<f:view locale="#{operatorSession.locale}">	

	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>

		<h:form id="resetPasswordDialogForm">
			<p:messages  showDetail="false" closable="true" >
				<p:autoUpdate />
			</p:messages>

			<p></p>

			<h:panelGroup>
				 

				
				
				<p:outputLabel value="#{CoreMsg['password']}:"></p:outputLabel>&nbsp;&nbsp;
				<p:outputLabel value="#{keyStoreDialog.password}"></p:outputLabel>
				

<p></p>
<br></br>
								
				<p:commandButton id="closeDialog" value="#{CoreMsg['close']}" type="submit" 
					icon="fa fa-close" immediate="true" action="#{viewNavigator.actionCloseDialog}" />


				<p></p>
				<br></br>

			</h:panelGroup>
		</h:form>
	</h:body>
