<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />

<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<p></p>
		<span id="customheader"> <h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle" />
		</span>
		<p:messages showSummary="true" showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form id="ChangePassword" style="padding-bottom: 100px">
			<p />
			<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
				<h:outputLabel value="#{AdminMsg['label.passwordOld']}" />
				<p:password id="passwordOld" size="35" value="#{userPasswordDialog.passwordOld}"  required="true" style="width:82%;" toggleMask="true" />

				<h:outputLabel value="#{AdminMsg['label.passwordNew']}" />
				<p:password id="passwordNew" size="35" value="#{userPasswordDialog.passwordNew}"  feedback="true" inline="true"  autocomplete="false" toggleMask="true" required="true" match="passwordRepeat" 
					style="width:82%;" />

				<h:outputLabel value="#{AdminMsg['label.passwordNewRepeat']}" />
				<p:password id="passwordRepeat" size="35" toggleMask="true" style="width:82%;" required="true" autocomplete="false"  />
			</h:panelGrid>
			<p />
			<br></br>
			<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['OK']}" ajax="true" actionListener="#{autoDialog.actionOk}" update="@form"
				disabled="#{userDialog.userOutranksOperator()}" />
			<p:spacer width="20" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" immediate="true" action="#{viewNavigator.actionCloseDialog}" />
			<p />
			<br />
		</h:form>
	</h:body>
</f:view>
</html>
