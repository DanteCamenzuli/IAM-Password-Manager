<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>
		<h:panelGroup>
			<h:form id="textResourceUploadForm" enctype="multipart/form-data">

				<p:messages showSummary="true" showDetail="false" closable="true" >
					<p:autoUpdate />
				</p:messages>
				<h:panelGroup>
					<h:outputText class="fa fa-exclamation-triangle" style="vertical-align: middle; font-size: 1.8em; padding-right: 6px; color: #850000"  />
					<p:outputLabel value="#{AdminMsg['textResource.attention']}" />
				</h:panelGroup>

				<h:panelGrid columns="2" cellpadding="4" cellspacing="4" styleClass="autoDialogTable">

					<p:outputLabel for="localeSelect" value="#{AdminMsg['textResource.language']}: "></p:outputLabel>
					<p:selectOneMenu id="localeSelect" value="#{textResourceDialog.displayLanguage}" style="vertical-align: middle;"
						disabled="#{textResourceDialog.isEdit()}">
						<f:selectItems value="#{viewNavigator.supportedLanguages}" />
					</p:selectOneMenu>


					<p:outputLabel value="#{AdminMsg['textResource.file']}" />
					<p:fileUpload label="#{CoreMsg['choose']}" value="#{textResourceDialog.uploadedFile}" mode="simple" skinSimple="true" />


				</h:panelGrid>
				<p></p>

				<p:commandButton id="ok" style="width: 8em" value="#{CoreMsg['OK']}" icon="fa fa-check" ajax="false"
					actionListener="#{textResourceDialog.actionUpload}" ></p:commandButton>

				<p:spacer width="12" />
			
				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}"></p:commandButton>

				<p></p>
				<br></br>

			</h:form>

		</h:panelGroup>


	</h:body>
</f:view>
</html>
