<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>
	<title>#{viewNavigator.dialogTitle}</title>
</h:head>

<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>
		<h:form id="resetPasswordDialogForm">
			
			<h:panelGroup>
				<p:outputLabel value="#{AdminMsg['userDialog.resetPassword.text']}" />
				<p:outputLabel value=" #{userDialog.selectedUserLoginId}" />
				<p />
				<br />
				<p:outputLabel value="#{CoreMsg['password']} " />
				<p:inputText id="password" value="#{userDialog.newPassword}" disabled="#{userDialog.resetPasswordDisabled}" />
				<p:spacer width="10" />
				<p:commandButton id="generate" value="#{CoreMsg['generatePassword']}" style="margen-left: 2em" icon="fa fa-key" action="#{userDialog.actionGeneratePassword}"
					update="password" />
				<p />
				<br />
				<p:commandButton id="okButton" value="#{CoreMsg['ok']}" style="width: 8em" icon="fa fa-check" action="#{userDialog.actionResetPassword}"
					disabled="#{userDialog.resetPasswordDisabled}" />
				<p:spacer width="30px" />
				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}" />
				<p />
				<p:messages showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>
				<br />
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
</html>
