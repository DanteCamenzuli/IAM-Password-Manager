<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<p:autoComplete id="user" minQueryLength="1" queryDelay="800" value="#{skillsHierarchieView.dcemUser}" scrollHeight="400"
		completeMethod="#{autoCompleteUser.completeUser}" effect="fade" size="20" required="true" forceSelection="true" dropdown="true" var="user"
		itemLabel="#{user.accountName}" itemValue="#{user}" converter="DcemUserConvertor" style="margin-left: 0.5em">
		<p:ajax event="itemSelect" oncomplete="setCaretPosition('organigramForm:user_input', 0);" listener="#{actionBean[listenerUser]}"
			update="#{updateComponents}" />
		<f:facet name="footer">
			<div class="ui-fluid" style="padding: 1em">
				<p:commandButton immediate="true" update="userPanel userAvatar organigram" value="#{skillsHierarchieView.operator}"
					action="#{actionBean[actionSetOperatorUser]}" />
			</div>
		</f:facet>
		<p:column style="border: none">
			<div class="containerCenter">
				<p:avatar dynamicColor="true" size="large" shape="circle">
					<p:graphicImage value="#{autoCompleteUser.getUserPhoto(user)}" stream="false" />
				</p:avatar>
				<h:outputText style="margin-left: .5rem" value="#{user.accountName}" />
			</div>
		</p:column>
	</p:autoComplete>
</ui:composition>
