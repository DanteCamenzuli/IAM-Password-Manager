<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"

	<ui:include src="/mgt/modules/dialogHead.xhtml" />

	<div>
		<br />
		<h:form>

			<p:dataTable id="pTable" value="#{testLogView.lazyModel}" selectionMode="single" var="testLog" rowKey="#{log.id}" lazy="true"

				<p:column headerText="Test Unit" filterBy="#{testLog.testUnit}" sortBy="#{testLog.testUnit}">

				<p:column headerText="Description">

			</p:dataTable>
