<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />
<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle" /> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle" />
		</span>

		<h:form id="dialogForm" style="padding-bottom: 100px">

			<p:messages showSummary="true" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<h:panelGrid columns="2" cellpadding="4" cellspacing="4">

				<p:outputLabel for="@next" value="#{DevMsg['time']} " />
				<p:datePicker id="time" value="#{testEntityDialog.actionObject.time}"  pattern="#{operatorSession.dateTimePattern}" showTime="true" yearNavigator="true" />

				<p:outputLabel for="@next" value="#{DevMsg['testUnit']} " />
				<p:inputText id="testUnit" required="true" value="#{testEntityDialog.actionObject.testUnit}" />

				<p:outputLabel for="@next" value="#{DevMsg['details']} " />
				<p:inputText id="details" required="true" value="#{testEntityDialog.actionObject.details}" />

				<p:outputLabel for="@next" value="#{DevMsg['activate']} " />
				<p:toggleSwitch id="activate" value="#{testEntityDialog.actionObject.activate}" />

				<p:outputLabel for="@next" value="#{DevMsg['devObjectTypes']} " />
				<p:selectOneMenu id="devObjectTypes" value="#{testEntityDialog.actionObject.devObjectTypes}"   >
					<f:selectItems value="#{testEntityDialog.devObjectTypesEnums}" />
				</p:selectOneMenu>

				<p:outputLabel for="@next" value="#{DevMsg['localDate']} " />
				<p:datePicker id="localDate" value="#{testEntityDialog.actionObject.localDate}"  pattern="#{operatorSession.dateTimePattern}" showTime="false" yearNavigator="true" />

				<p:outputLabel for="@next" value="#{DevMsg['localTime']} " />
				<p:datePicker id="localTime" value="#{testEntityDialog.actionObject.localTime}"  timeOnly="true" pattern="HH:mm" />

				<p:outputLabel for="@next" value="#{DevMsg['number']} " />
				<p:inputNumber id="number" value="#{testEntityDialog.actionObject.number}"   />
	
			</h:panelGrid>
			<p />
			<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['OK']}" ajax="true" actionListener="#{autoDialog.actionOk}" update="@form"	 />
			<p:spacer width="12" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" style="width: 8em" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />
		</h:form>
	</h:body>
</f:view>
</html>
