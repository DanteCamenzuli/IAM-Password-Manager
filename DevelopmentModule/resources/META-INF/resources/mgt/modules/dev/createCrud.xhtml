<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />

<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle" /> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle" />
		</span>
		<h:panelGroup>
			<h:form id="devForm" style="padding-top: 30px; padding-bottom: 50px">

				<p:messages showSummary="true" showDetail="false" closable="true">
					<p:autoUpdate />
				</p:messages>
				<h:panelGrid columns="2" cellpadding="4" cellspacing="4">

					<p:outputLabel for="@next" value="Select Module" />
					<p:selectOneMenu id="module" required="true" value="#{createCrudView.dcemModuleString}" autoWidth="false"  >
						<f:selectItems value="#{createCrudView.modules}" />
						<p:ajax event="change" listener="#{createCrudView.onChangeModule}" update="entity" />
					</p:selectOneMenu>
					
					<p:outputLabel for="@next" value="Entity Class Name" />
					<p:selectOneMenu id="entity" required="true" value="#{createCrudView.entityClassName}" autoWidth="false"  >
						<f:selectItems value="#{createCrudView.entities}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="@next" value="View Icon" />
					<p:inputText id="viewIcon" value="#{createCrudView.viewIcon}" style="width: 30em" maxlength="255" required="true" />
					
					<p:outputLabel for="@next" value="Choose Icon from: " />
					<a href="https://fontawesome.com/search?m=free&amp;o=r" target="_blank">https://fontawesome.com</a>

					<p:outputLabel value="Auto View " />
					<p:selectBooleanCheckbox value="#{createCrudView.autoView}"  />
					
					<p:outputLabel  value="Auto Dialog " />
					<p:selectBooleanCheckbox value="#{createCrudView.autoDialog}"  />
					
					<p:outputLabel  value="! Overwrite All Existing Files !" />
					<p:selectBooleanCheckbox value="#{createCrudView.overwriteAllFiles}"  />

				</h:panelGrid>
				<p></p>
				<br></br>
				<p:commandButton id="ok" style="width: 20em" icon="fa fa-check" value="Create CRUD Java and Xhtml files" ajax="true" actionListener="#{createCrudView.actionOk}"></p:commandButton>
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
