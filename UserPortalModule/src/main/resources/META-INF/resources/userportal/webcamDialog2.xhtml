<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" >

<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		</f:facet>
		<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
		<h:outputStylesheet name="css/portalStyles.css" />
		<title>Capture</title>
	</h:head>


<h:body>
	<h:form id="webForm">

		<h:panelGrid columns="2" cellpadding="1" cellspacing="1">
			<p:outputLabel for="captureName" value="Document Name: " />
			<p:inputText id="captureName" size="36" value="#{webcamView.documentName}" maxlength="64" rendered="true" />
		</h:panelGrid>

		<!-- 	<p:photoCam widgetVar="pc" update="photo" listener="#{webcamView.oncapture}" height="600" width="" /> -->

		<p:commandButton type="button" value="Capture" onclick="PF('pc').capture()" update="photo" />
		<!-- <p:outputPanel id="photo">
			<p:graphicImage value="#{webcamView.photo}" stream="false" />
		</p:outputPanel> -->

		<br />
		<p:commandButton value="#{DcupMsg['button.ok']}" action="" style="width: 8em" icon="fa fa-check" ajax="true" update="">
		</p:commandButton>
		<br />
		<p:commandLink styleClass="closeDialog" value="#{DcupMsg['close']}" onclick="PF('moveEntryConfirmationDialog').hide();"
			style="float: right; margin-right: 1em;" immediate="true" />
		<br />
		<br />
	</h:form>
</h:body>

</html>
