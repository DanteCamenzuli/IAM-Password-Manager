<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<title>DoubleClue UserPortal</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
</h:head>

<style>
.ui-g {
	background-color: #0e5077;
}

.ui-widget-content {
	background-color: #0e5077;
}

</style>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />
		<div class="ui-fluid" style="margin-left: 1em">
			<h:form id="notificationForm">
				<p:messages id="messages" showDetail="false" sticky="true" closable="true" keepAlive="true">
					<p:autoUpdate />
				</p:messages>
				<br />
				<p></p>			
					<p:outputLabel value="#{DcupMsg['registration.secondStepSummaryNotification']}" style="font-size: x-large;" />
				<p:separator />
				<br />
				<p:outputLabel value="#{DcupMsg['registration.secondStepDetailNotification']}" />
				<p></p>
				<p:outputLabel value="#{DcupMsg['registration.activationCodeLabel']}" />
				<p></p>
				<p:panelGrid  styleClass="ui-fluid sendActivationCode" columnClasses="ui-g-4 ui-mg-3 ui-sm-8 ui-lg-2, ui-g-4 ui-mg-3 ui-sm-12 ui-lg-2" columns="2" layout="grid">
					<p:commandButton id="showActivationCode" value="#{DcupMsg['registration.buttonShow']}" action="#{registerView.displayActivationCode}" icon="fa fa-eye" />
					<p:outputLabel id="activationCodeLabel" style="font-size: large; font-weight: bold;" value="#{registerView.activationCode}" />
				</p:panelGrid>
				<p:panelGrid  styleClass="ui-fluid sendActivationCode" columnClasses="ui-g-4 ui-mg-4 ui-sm-8 ui-lg-2" columns="1" layout="grid">
					<p:commandButton id="sendActivationCodeEmail" value="#{DcupMsg['registration.buttonSendEmail']}" rendered="#{registerView.emailNotificationTypeSelected}"
						action="#{registerView.actionSendEmailWithActivationCode}" icon="fa fa-arrow-circle-right" />
					<p:commandButton id="sendActivationCodeSMS" value="#{DcupMsg['registration.buttonSendSMS']}" rendered="#{registerView.smsNotificationTypeSelected}"
						action="#{registerView.actionSendSmsWithActivationCode}" icon="fa fa-arrow-circle-right" />
				</p:panelGrid>
				<p></p>
				<br></br>
				<p:commandLink id="secureLogin" action="#{registerView.actionGotoLogin}" ajax="false" style="color:#ffffff" immediate="true">
					<i class="fa fa-angle-double-left" />
					<h:outputText value="#{DcupMsg['button.backToLogin']}" />
				</p:commandLink>

				<p></p>
				<p:panel id="recoveryPanel" style="margin: 0 auto; border: none;" rendered="#{registerView.localUser}" class="whiteBackground">
					<f:facet name="header">
						<p:outputLabel value="#{DcupMsg['title.recoveryKey']}" style="font-size: 1em; text-align:center; color: #ffffff" />
					</f:facet>

					<p:outputLabel value="#{DcupMsg['label.recoveryKeyInfo']}" />
					<p />
					<p:panelGrid styleClass="ui.fluid" columnClasses="ui-g-6 ui-mg-3 ui-lg-2, ui-g-6 ui-mg-3 ui-lg-2" columns="1" layout="grid">
						<p:outputLabel value="#{DcupMsg['label.recoveryKey']}" />
						<p:outputLabel style="margin-left: 1em; font-size: large;  font-weight: bold" value="#{registerView.recoveryKey}" />
					</p:panelGrid>
				</p:panel>
				<p></p>
			</h:form>
		</div>

	</h:body>
</f:view>
</html>
