<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.2.0/css/all-jsf.css" />
	<title>DoubleClue UserPortal</title>
		<h:outputStylesheet library="css" name="portalStyles.css" />
		<h:outputStylesheet library="css" name="media.css" />
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />
		<div class="ui-fluid" style="margin-left: 1em">
			<h:form id="registerLocUserForm">
				<br />
				<p></p>

				<p:outputLabel value="#{DcupMsg['registration.firstStepSummaryNotification']}" style="font-size: large; text-align:center !important" />
				<p></p>
				<p:separator />
				<p></p>
				<br />
				<p:outputLabel value="#{DcupMsg['registration.firstStepDetailNotification']}" style="text-align:justify !important" />
				<p></p>
				<br />
				<p:outputLabel value="#{DcupMsg['title.recoveryKey']}" style="font-size: medium; color: #ffffff" />
				<p />

				<p:outputLabel value="#{DcupMsg['label.recoveryKeyInfo']}" />
				<p />
				<p:outputLabel style="font-size: medium;" value="#{DcupMsg['label.recoveryKey']}" />
				<p:outputLabel style="margin-left: 2em; font-size: large;" value="#{registerView.recoveryKey}" />
				<p></p>
				<br></br>
				<p:commandLink id="secureLogin" action="#{registerView.actionGotoLogin}" ajax="false" style="color:#EA5079" immediate="true">
					<i class="fa fa-angle-double-left" />
					<h:outputText value="#{DcupMsg['button.backToLogin']}" />
				</p:commandLink>



			</h:form>
		</div>
	</h:body>
</f:view>
</html>
