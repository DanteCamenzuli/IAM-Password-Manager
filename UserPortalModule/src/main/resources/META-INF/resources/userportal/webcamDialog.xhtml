<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<h:outputStylesheet name="css/portalStyles.css" />
	<title>Capture</title>
</h:head>


<h:body>
	<h:form id="webForm">
	 	<h5>Horizontal</h5>
		<p:splitter style="height: 400px" styleClass="mb-5" widgetVar="splitter" layout="horizontal">
			<p:splitterPanel styleClass="flex align-items-center justify-content-center">
            
            <p:media value="#{webcamView.documentName}"  width="100%" height="300px" player="pdf">
            	
            </p:media>
            
        </p:splitterPanel>
			<p:splitterPanel styleClass="flex align-items-center justify-content-center">
            Panel 2
        </p:splitterPanel>
		</p:splitter>



	</h:form>
	<p:dialog>
		<p:panel style="heigth: 100%; width: 100%">
			<h:panelGrid columns="2" cellpadding="1" cellspacing="1">
				<p:outputLabel for="captureName" value="Document Name: " />
				<p:inputText id="captureName" size="36" value="#{webcamView.documentName}" maxlength="64" rendered="true" />
			</h:panelGrid>

			<p:photoCam widgetVar="pc" update="photo" listener="#{webcamView.oncapture}" />
			<p:outputPanel id="photo">
				<p:graphicImage value="#{webcamView.photo}" stream="false" />
			</p:outputPanel>


		</p:panel>
	</p:dialog>


</h:body>

</html>
