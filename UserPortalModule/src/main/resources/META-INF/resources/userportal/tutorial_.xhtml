<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>DoubleClue UserPortal Tutorial</title>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<h:outputStylesheet name="css/primeflex.css" />
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
	<script defer="defer" type="text/javascript">
		function setLocalStorageValue() {
			localStorage.setItem('hideTutorial', true);
		}
	</script>
	<style>
.ui-g {
	background-color: #0E5077 !important;
}
</style>
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body style="background-color:#0E5077">
		<ui:include src="titleLogin.xhtml" />
		<p />
		<br />


		<h:form id="tutorialForm">
			<div class="btnLoginTutorial">
				<p:commandButton style="width: 15em; margin-left: 5em;" ajax="false" action="#{upLoginView.actionTutorialtoLogin}" value="#{DcupMsg['button.backToLogin']}" />
			</div>

		</h:form>

	</h:body>
