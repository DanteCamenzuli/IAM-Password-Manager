<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
<!-- 	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/v4-shims.min-jsf.css" />
 -->	
	<title>#{adminModule.titleBannerTextUserPortal}</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
	<script defer="defer" type="text/javascript" src="#{resource['js/userPortalJavaScript.js']}"></script>
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="title.xhtml" />
		<f:metadata>
			<!-- 			<f:viewParam name="foo" value="#{cloudSafeView.onView()}" />
 -->
			<!-- <f:event type="preRenderView" listener="#{cloudSafeView.onView()}" /> -->
		</f:metadata>

		<h:form id="menuForm">
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
					onmousedown="setLocalStorageValue('sideMenuPortalClose',true);removeLocalStorage('sideMenuPortalOpen')"><i class="fa fa-caret-left" id="refreshbtn"></i></a>
				<p:tabMenu widgetVar="hbPanelMenu" id="hbPanelMenu" styleClass="sidebarMenu" activeIndex="#{portalSessionBean.currentTab}" style="border:0px;outline:0px">
					<p:menuitem id="appHubID" value="#{DcupMsg['title.passwordManager']}" action="#{portalSessionBean.gotoView('passwordSafeView')}"
						update="viewPart menuForm:hbPanelMenu" icon="passwordSafeIcon" rendered="#{portalSessionBean.isViewVisible('PASSWORD_MANAGER')}"
						actionListener="#{portalSessionBean.changeCurrentIndex(0)}" style="outline:0px">
						<f:param name="currentTab" value="0" />
					</p:menuitem>
					<p:menuitem id="devicesID" value="#{DcupMsg['title.devicesView']}" rendered="#{portalSessionBean.deviceViewVisible}"
						action="#{portalSessionBean.gotoView('devicesView')}" ajax="true" update="viewPart menuForm:hbPanelMenu" icon="devices"
						actionListener="#{portalSessionBean.changeCurrentIndex(1)}" style="outline:0px">
						<f:param name="currentTab" value="1" />
					</p:menuitem>


					<p:menuitem id="passwordSafeID" value="#{DcupMsg['title.keepass']}" action="#{portalSessionBean.gotoView('keePassView')}"
						update="viewPart menuForm:hbPanelMenu" icon="keepassIcon" rendered="#{portalSessionBean.isViewVisible('PASSWORD_MANAGER_DEPRECATED')}"
						actionListener="#{portalSessionBean.changeCurrentIndex(3)}" style="outline:0px">
						<f:param name="currentTab" value="3" />
					</p:menuitem>
				</p:tabMenu>
				<div class="bottomImg">
					<a target="_blank" href="https://hws-gruppe.de/"> <img src="#{resource['pictures/DC_powered_black.svg']}" class="poweredByImgUp"> </img>
					</a>
				</div>
			</div>
		</h:form>
	
		<div style="position: relative;" id="contentPart" class="contentPart">
			<div style="margin-left: 10px !Important">
				<h:panelGroup id="viewPart">
					<p:messages id="mainMessages" layout="table" globalOnly="false" showSummary="true" closable="true" redisplay="false">
						<p:autoUpdate />
					</p:messages>
		 			<ui:include src="#{portalSessionBean.getViewPath()}" />
				</h:panelGroup>
			</div>
		</div>

	</h:body>
</f:view>
</html>
