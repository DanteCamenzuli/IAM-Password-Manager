<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<title>DoubleClue UserPortal</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />

	<f:metadata>
		<f:viewParam name="startedFrom" value="#{registerView.startedFrom}" />
		<f:viewAction action="#{registerView.actionStartedFrom}" />
	</f:metadata>
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>

		<ui:include src="titleLogin.xhtml" />
		<h:panelGroup rendered="#{registerView.registerViewVisible}">

			<div class="ui-fluid">
				<h:form id="registerForm">

					<p />
					<br />
					<p />
					<p:panel id="registrationPanel" footer="#{DcupMsg['label.requiredField']}" styleClass="whiteBackground">
						<f:facet name="header">
							<h:outputText style="font-size: x-large !important; color:#fff" class="fa fa-user" />
							<p:outputLabel value="#{DcupMsg['title.createNewAccount']}" styleClass="dialogTitle2" />
						</f:facet>
						<p:separator />
						<p:messages id="msgs" showDetail="true" showSummary="false" closable="true">
							<p:autoUpdate />
						</p:messages>
						<br />
						<p:panel cellpadding="2" cellspacing="2" layout="grid">
							<p:outputLabel for="name" value="#{DcupMsg['label.username']}" />
							<p:inputText id="name" value="#{registerView.userId}" maxlength="64" required="true" style="margin-left:1em;width: 18em"
								requiredMessage="#{DcupMsg['registration.missingUserName']}" autocomplete="off" />
							<br />
							<p:captcha id="captcha" label="Captcha" rendered="#{userPortalModule.enableCaptcha}" language="#{portalSessionBean.localeStr}}" />
							<h:outputText value="" rendered="#{userPortalModule.enableCaptcha}" />
						</p:panel>
						<br />
						<p:commandButton id="registerAllButton" value="#{DcupMsg['button.next']}" action="#{registerView.actionUserId}" icon="fa fa-arrow-circle-right"
							style="width: 10em">
						</p:commandButton>

						<p />
						<br />

						<p:commandLink id="secureLogin" action="#{registerView.actionGotoLogin}" ajax="false" immediate="true">
							<i class="fa fa-angle-double-left" />
							<h:outputText value="#{DcupMsg['button.backToLogin']}" />
						</p:commandLink>
					</p:panel>


				</h:form>
			</div>
		</h:panelGroup>

	</h:body>
</f:view>
</html>
