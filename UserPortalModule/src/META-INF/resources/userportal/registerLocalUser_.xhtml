<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>DoubleClue UserPortal</title>
		<h:outputStylesheet library="css" name="portalStyles.css" />
		<h:outputStylesheet library="css" name="media.css" />
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />
		<h:panelGroup rendered="#{registerView.registrationLocalUserViewVisible}">
			<h:form id="registerLocUserForm">
				<div class="ui-fluid">
					<p />
					<p:panel footer="#{DcupMsg['label.requiredField']}" styleClass="whiteBackground">
						<f:facet name="header" styleClass="whiteBackground">
							<h:outputText style="font-size: x-large !important;color:#fff" class="fa fa-user" />
							<p:outputLabel value="#{DcupMsg['title.createNewAccount']}" styleClass="dialogTitle2" />
						</f:facet>
						<p:separator />
						<p:messages id="msgs" showSummary="false" showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>

						<p:outputLabel id="name" value="#{registerView.userId}" style="font-size: medium; font-weight: bold; margin-left: 2em" />
						<p />
						<p:panelGrid id="registerLocUserPanel" class="ui-g" columnClasses="ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4" columns="2"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

							<p:outputLabel for="nameToDisplay" value="#{DcupMsg['label.fullName']}" />
							<p:inputText id="nameToDisplay" value="#{registerView.displayname}" style="width: 20em" required="true"
								requiredMessage="#{DcupMsg['registration.missingFullName']}" autocomplete="off" />

							<p:outputLabel for="password" value="#{DcupMsg['label.password']}" />
							<p:password id="password" value="#{registerView.password}" required="true" style="width: 12em" inline="true" toggleMask="true"
									requiredMessage="#{DcupMsg['registration.missingPassword']}" feedback="true" match="passwordrepeat"
									validatorMessage="#{DcupMsg['registration.noMatchPassword']}" autocomplete="off" redisplay="true">
									<f:validateLength minimum="4"  />
							</p:password>
	

							<p:outputLabel for="passwordrepeat" value="#{DcupMsg['label.passwordRepeat']}" />
							<p:password id="passwordrepeat" value="#{registerView.password}" required="true" style="width: 12em" toggleMask="true"
									requiredMessage="#{DcupMsg['registration.missingPasswordRepeat']}" autocomplete="off" redisplay="true" />

							<p:outputLabel for="mail" value="#{DcupMsg['label.emailAddress']}" />
							<p:inputText id="mail" value="#{registerView.mail}" style="width: 20em" required="true"
								requiredMessage="#{DcupMsg['registration.missingEmail']}" redisplay="true" />

							<p:outputLabel for="mobile" value="#{DcupMsg['label.mobileNumber']}" />
							<p:inputText id="mobile" value="#{registerView.mobile}" redisplay="true" style="width: 12em" />

							<p:outputLabel for="phone" value="#{DcupMsg['label.phoneNumber']}" />
							<p:inputText id="phone" value="#{registerView.phone}" style="width: 12em" />

							<h:outputLabel for="prvMobile" value="#{DcupMsg['label.prvMobile']}" />
							<h:panelGroup>
								<p:inputText id="prvMobile" value="#{registerView.privateMobileNumber}" style="width: 11em" />
								<h:outputText id="info" style="padding-left: 0.4em; font-size: 1.6em" class="fa fa-info-circle" />
								<p:tooltip for="info" showEvent="click" position="top" value="#{DcupMsg['label.prvMobileInfo']}" />
							</h:panelGroup>
							<!-- <p:tooltip for="prvMobile" position="top" value="#{DcupMsg['label.prvMobileInfo']}" /> -->



							<!-- <p:outputLabel for="language" value="#{DcupMsg['label.language']}" />
						<p:selectOneMenu id="language" value="#{registerView.localeStr}" style="width: 12em">
							<f:selectItems value="#{registerView.supportedLanguages}" />
						</p:selectOneMenu> -->
						</p:panelGrid>

						<p />
						<p:commandButton id="register" value="#{DcupMsg['button.createAccount']}" action="#{registerView.actionRegisterLocalUser}"
							icon="fa fa-plus" ajax="true" style="margin-left: 1em;width: 12em">
						</p:commandButton>
						<p></p>
						<p:commandButton id="backToRegister" value="#{DcupMsg['button.back']}" action="#{registerView.actionBackToRegistration}" immediate="true" ajax="false"
							icon="fa fa-arrow-circle-left" style="margin-left: 1em;width: 12em">
						</p:commandButton>

						<p />
					</p:panel>
				</div>
				<p:defaultCommand target="register" />
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
