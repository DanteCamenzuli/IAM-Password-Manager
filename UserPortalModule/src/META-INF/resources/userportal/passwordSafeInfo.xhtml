<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<style>
	@media only screen and (max-width: 1000px) {
		#infoLaunchForm\:accordionPanel {
			width: auto !important;
			margin: 1em;
		}
	}
	
	#infoLaunchForm\:accordionPanel {
		width: 65%;
	}
</style>

	<h:panelGroup>
		<h:form id="infoLaunchForm">
			<p:panel id="accordionPanel" style="height:40em; background:none !important; margin-top:3em;">
				<h:outputText value="#{DcupMsg['appHub.info']}" style="color:#EA5079; font-size:1.8em;" />
				<br></br>
				<h:outputText value="#{DcupMsg['appHub.info.description']}" />
				<br></br>
				<p></p>
				<br></br>
				<p:accordionPanel multiple="true" widgetVar="multiple" activeIndex="0,1,2,3,4">
					<p:tab title="#{DcupMsg['appHub.subHeader1']}">
						<h:outputText value="#{DcupMsg['appHub.info1']}" />
					</p:tab>
					<p:tab title="#{DcupMsg['appHub.subHeader2']}">
						<h:outputText value="#{DcupMsg['appHub.info2']}" />
					</p:tab>
					<p:tab title="#{DcupMsg['appHub.subHeader3']}">
						<h:outputText value="#{DcupMsg['appHub.info3']}" />
					</p:tab>
					<p:tab title="#{DcupMsg['appHub.subHeader4']}">
						<h:outputText value="#{DcupMsg['appHub.info4']}" />
					</p:tab>
					<p:tab title="#{DcupMsg['appHub.subHeader5']}">
						<h:outputText value="#{DcupMsg['appHub.info5']}" />
					</p:tab>
				</p:accordionPanel>
				<p></p>
				<br />
				<p:commandButton action="#{passwordSafeView.actionCreateFirstFile}" style="display:block; margin:0 auto; font-size: 1.2em; padding: 2px;" icon="fa fa-play"
					value="#{DcupMsg['appHub.continue']}" update="viewPart">
				</p:commandButton>
				<p></p>
				<br />
			</p:panel>
		</h:form>
	</h:panelGroup>
</ui:composition>
