<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<link id="favicon" rel="icon" href="#{request.contextPath}/resources/images/favicon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.png" type="image/x-icon" />

	<h:form>

		<div class="containerBannerLogin" style="#{adminModule.bannerStyleCSSUserPortal};">
			<div class="logoChild" style="font-size: small;">
				<p:graphicImage cache="false" styleClass="companyLogoStyle" value="#{adminModule.logo}" rendered="#{!adminModule.defaultCompanyLogo}" />
				<p:graphicImage library="pictures" cache="false" styleClass="companyLogoStyle" name="DC_Logo_blue_bar_209x64.png"
					rendered="#{adminModule.defaultCompanyLogo}" />
			</div>

			<div class="textChild">
				<h:outputText style="#{adminModule.bannerStyleCSSUserPortal} ;"
					value="#{adminModule.titleBannerTextUserPortal}" />
			</div>


			<div class="languageSelectChild">

				<p:selectOneMenu  styleClass="languageSelect" id="language" value="#{portalSessionBean.loginPageLanguage}">
					<p:ajax event="change" listener="#{upLoginView.actionLocale}" update="@form" />
					<f:selectItems value="#{userPortalModule.supportedLanguages}" />
				</p:selectOneMenu>
				<div class="languageFlag">
					<p:graphicImage library="pictures" name="#{upLoginView.flag}" />
				</div>
			</div>
		</div>
	</h:form>

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="true" resizable="false" showHeader="false"
		style="border: 4; border-style: solid; border-color: white">
		<p></p>
		<h:outputText style="font-size: medium" value="Please wait...." />
		<h:graphicImage library="pictures" name="icons/24x24/test.gif" style="border: 0; padding-left: 8px" />
		<p></p>
	</p:dialog>
</ui:composition>
