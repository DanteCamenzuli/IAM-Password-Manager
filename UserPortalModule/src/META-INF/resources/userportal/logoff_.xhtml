<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	</f:facet>
	<title>#{adminModule.titleBannerTextUserPortal}</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all-jsf.css" />
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />

		<div id="container" style="width: auto; height: 93vh; position: relative;">
			<div class="box" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
				<p:graphicImage cache="false" style="height:100%; width: 100%;" value="#{adminModule.backgroundImg}" rendered="#{adminModule.backgroundImg != null}" />
			</div>

			<div class="box" style="width: 100%; height: 100%; position: absolute; top: 3.5em; left: 0; #{adminModule.loginBackgroundColor};">
				<div style="padding-left: 5em; padding-top: 1em; text-align: left; height: 2em; font-size: 27px;"></div>
				<p></p>
				<h:form>
					<p></p>
					<h:outputLabel class="fa fa-sign-out" style="font-size: 1.4em; color: #fff; margin-left: 10em; margin-right: 8px; margin-top: 20px;"></h:outputLabel>
					<h:outputText styleClass="LogoffTxt" style="font-size: 1.4em;  color: #fff;" value="#{DcupMsg['message.sessionLogoff']}" />
					<p></p>
					<h:link style="font-size: 1.4em; margin-left: 10em" value="#{CoreMsg['view.login.button.login.normal']}" outcome="upPrelogin" rendered="#{adminModule.windowsSso eq false} />
					<p></p>
					<h:link style="font-size: 1.4em; margin-left: 10em" value="#{CoreMsg['view.login.button.login']}" outcome="upPrelogin" rendered="#{adminModule.windowsSso}" />
					<p></p>
					<h:link style="font-size: 1.4em; margin-left: 10em" value="#{CoreMsg['view.login.button.sso']}" outcome="uplogin" rendered="#{adminModule.windowsSso}" />
					<p></p>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
