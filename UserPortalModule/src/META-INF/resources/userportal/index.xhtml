<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    </f:facet>
    <h:outputStylesheet library="webjars" name="font-awesome/6.2.0/css/all-jsf.css" />
    <title>DoubleClue UserPortal</title>
    <h:outputStylesheet name="css/portalStyles.css"/>
</h:head>

<f:view>
    <h:body>
        <ui:include src="title.xhtml"/>
        <h:panelGroup id="viewPart">
            <p:messages id="mainMessages" layout="table" globalOnly="false" showSummary="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <ui:include src="#{portalViewNavigator.getViewPath()}"/>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
