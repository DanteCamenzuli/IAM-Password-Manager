<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>DoubleClue UserPortal</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />
		<p />
		<br />

		<div class="ui-fluid" style="margin: 0 1em 0 1em">

			<h:form id="loginForm">
				<p:panel id="basic" style="margin: 0 auto; border: none">
					<f:facet name="header">
						<h:outputText style="font-size: x-large !important; color: #fff; padding: 0.5em 0 0 0.5em" class="fa fa-user-secret" />
						<p:outputLabel value="#{DcupMsg['title.forgotPassword']}" styleClass="dialogTitle2" />
					</f:facet>
					<p:separator />

					<p:messages id="msgs" showDetail="false">
						<p:autoUpdate />
					</p:messages>


					<br />
					<p:outputLabel class="labelPasswordNew" value="#{DcupMsg['message.resetPassword']}" />
					<p></p>
					<p:focus context="basic" />
					<p:panelGrid columns="2" layout="tabular" styleClass="forgotPassClass">
						<h:outputLabel class="labelPasswordNew" value="#{DcupMsg['label.username']} " />
						<p:inputText id="username" style="width: 16em" maxlenght="64" value="#{forgotPasswordView.username}" redisplay="true" />
						
						<h:outputLabel class="labelPasswordNew" value="#{DcupMsg['label.emailAddress']} " />
						<p:inputText id="email" style="width: 22em" maxlenght="64" value="#{forgotPasswordView.email}" redisplay="true" />
					</p:panelGrid>
					<p />
					<p:captcha id="captcha" label="Captcha" rendered="#{userPortalModule.enableCaptcha}" language="#{portalSessionBean.localeStr}" />
					<br />
					<p:commandButton value="#{DcupMsg['button.requestNewPassword']}" style="width: 8em" icon="fa fa-arrow-circle-right"
						action="#{forgotPasswordView.actionRequestPassword}" update="@form" ajax="true" async="true" />
					<p />
					<p:commandLink id="secureLogin" action="#{upLoginView.actionGotoLogin}" ajax="false"  immediate="true">
						<i class="fa fa-angle-double-left" style="margin-top: 10px;" />
						<h:outputText value="#{DcupMsg['button.backToLogin']}" style="margin-top: 10px;" />
					</p:commandLink>
					<br />
				</p:panel>
			</h:form>
		</div>

	</h:body>
</f:view>
</html>
