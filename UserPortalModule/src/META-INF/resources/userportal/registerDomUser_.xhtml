<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all-jsf.css" />
	<title>DoubleClue UserPortal</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
</h:head>

<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />
		<h:panelGroup rendered="#{registerView.registrationDomainUserViewVisible}">
			<div class="ui-fluid" style="margin-left: 1em">
				<h:form id="registerCompanyForm" class="registerColumn">
					<p />
					<br />
					<p:panel styleClass="whiteBackground">
						<f:facet name="header">
							<h:outputText style="font-size: x-large !important;color: #fff" class="fa fa-user" />
							<p:outputLabel value="#{DcupMsg['title.createNewAccount']}" styleClass="dialogTitle2" />
						</f:facet>
						<p />
						<p:separator />
						<p:messages id="msgs" showDetail="true" showSummary="false" closable="true">
							<p:autoUpdate />
						</p:messages>
						<br />
						<p:outputLabel id="name" value="#{registerView.userId}" style="font-size: medium; font-weight: bold; margin-left: 2em" />
						<p></p>
						<p:panelGrid id="registerDomUserPanel" class="ui-g" style="border: none" columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6" columns="2" layout="grid">
							
							<p:outputLabel for="password" value="#{DcupMsg['label.domainPassword']}" />
							<p:password id="password" value="#{registerView.password}" required="true"  style="width: 84%" toggleMask="true"
									requiredMessage="#{DcupMsg['registration.missingPassword']}" autocomplete="off" />

							<h:outputLabel for="prvMobile" value="#{DcupMsg['label.prvMobile']}" />
							<h:panelGroup >
								<p:inputText id="prvMobile" value="#{registerView.privateMobileNumber}" style="width: 10em" />
								<h:outputText id="info" style="padding-left: 0.2em; font-size: 1.5em" class="fa fa-info-circle"   />
							</h:panelGroup>
						</p:panelGrid>
						<br />
						<p:tooltip for="info" showEvent="click" position="top" value="#{DcupMsg['label.prvMobileInfo']}" />
						
						<p></p>
						<p:commandButton id="register" value="#{DcupMsg['button.createAccount']}" action="#{registerView.actionRegisterDomainUser}"
							ajax="true" style="width: 10em;" icon="fa fa-plus">
						</p:commandButton>
						<p></p>
						<p:commandButton id="backToRegister" value="#{DcupMsg['button.back']}" action="#{registerView.actionBackToRegistration}" immediate="true" ajax="false"
							style="width: 10em;" icon="fa fa-arrow-circle-left">
						</p:commandButton>
						<br />

						<br />
					</p:panel>

					<p:defaultCommand target="register" />
				</h:form>
			</div>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
