<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.2.0/css/all-jsf.css" />
	<title>DoubleClue UserPortal</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
</h:head>


<f:view locale="#{portalSessionBean.locale}">
	<h:body>
		<ui:include src="titleLogin.xhtml" />
		<p />
		<div class="ui-fluid" style="margin: 2em 1em 0 1em">
			<p />
			<h:form id="loginForm">
				<p:panel id="basic" style="margin: 0 auto; border: none">
					<f:facet name="header">
						<h:outputText style="font-size: x-large !important; color: white; padding: 0.5em 0 0 0.5em" class="fa fa-user-secret" />
						<p:outputLabel value="#{DcupMsg['title.forgotPassword']}" styleClass="dialogTitle2" />
					</f:facet>
					<p:separator />
					<br />
					<h:outputLabel styleClass="labelPasswordNew" value="#{DcupMsg['title.enterNewPassword']}"  />
					<p></p>
					<p:messages id="msgs" showDetail="false">
						<p:autoUpdate />
					</p:messages>
					<p:focus context="basic" />
					<p:panelGrid  styleClass="ui-g" columnClasses="ui-g-12 ui-md-4 ui-lg-6, ui-g-12 ui-md-8 ui-lg-6" columns="2"
						cellpadding="2" cellspacing="2" layout="grid" style="width:500px;">
						
						<p:outputLabel class="labelPasswordNew" for="passwordNew" value="#{DcupMsg['label.passwordNew']}" />
						<p:password styleClass="passwordNew" id="passwordNew"  autocomplete="off" value="#{forgotPasswordView.passwordNew}" redisplay="true" inline="true" style="width:80%"
								match="passwordRepeat" feedback="true" validatorMessage="#{DcupMsg['registration.noMatchPassword']}" toggleMask="true">
								<f:validateLength minimum="4" />
							</p:password>
							
						<p:outputLabel class="labelPasswordNew" for="passwordRepeat" value="#{DcupMsg['label.passwordNewRepeat']}" />
						<p:password id="passwordRepeat" toggleMask="true" autocomplete="off" value="#{forgotPasswordView.passwordNew}" redisplay="true" style="width:80%" />
	
					</p:panelGrid>
					<p />
					<p:commandButton id="changePassword" value="OK" action="#{forgotPasswordView.actionResetPassword}" icon="fa fa-check" style="width: 8em" update="@form"
						ajax="true" async="true">
					</p:commandButton>
					<p />
					<br />
					<p:commandLink id="secureLogin" action="#{upLoginView.actionGotoLogin}" ajax="false"  immediate="true">
						<i class="fa fa-angle-double-left"  />
						<h:outputText value="#{DcupMsg['button.backToLogin']}"  />
					</p:commandLink>
				</p:panel>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
