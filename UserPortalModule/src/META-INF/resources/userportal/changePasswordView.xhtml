<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<h:panelGroup rendered="#{portalSessionBean.isViewVisible('CHANGE_PASSWORD_VIEW')}" >
	<h:form id="loginForm">
	<p></p>
	<br></br>
		<p:panel id="basic" style="width: 550px; margin: 0 auto; padding-top: 1em"  >
			<p />
			<div style="vertical-align: middle; position: relative;">
				<h:outputLabel value="#{DcupMsg['title.changePasswordView']}" class="dialogTitle" style="margin-left: 8px; font-size: 1.4em;" />
			</div>
			<br />
			<p:focus context="basic" />
			<p></p>
			<br></br>
			<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
				<h:outputLabel value="#{DcupMsg['label.passwordOld']}" />
				<p:password id="passwordOld" size="35" value="#{changePasswordView.passwordOld}" redisplay="true" style="width:82%;" toggleMask="true"/>

				<h:outputLabel value="#{DcupMsg['label.passwordNew']}" />
				<p:password id="passwordNew" size="35" value="#{changePasswordView.passwordNew}" toggleMask="true" redisplay="true" style="width:82%;"/>

				<h:outputLabel value="#{DcupMsg['label.passwordNewRepeat']}" />
				<p:password id="passwordRepeat" size="35" value="#{changePasswordView.passwordRepeat}" toggleMask="true" redisplay="true" style="width:82%;"/>
			</h:panelGrid>
			<p />
			<br></br>
			<p:commandButton id="changePassword" value="#{DcupMsg['button.changePassword']}" action="#{changePasswordView.actionChangePassword}" style="width: 14em"
				update="@form" ajax="true" async="true">
			</p:commandButton>
			<p />
			<br />
		</p:panel>
	</h:form>
	</h:panelGroup>
</ui:composition>
</html>
