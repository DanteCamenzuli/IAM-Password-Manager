<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="configurationForm">
		<p:growl showSummary="true" showDetail="false" closable="true" sticky="true">
			<p:autoUpdate />
		</p:growl>
		<p:panel style="width: 80%; margin: 0 auto;">
			<p:commandButton value="Save" action="#{userPortalConfigView.actionSave}" icon="fa fa-save" style="width: 8em; color: white;" />
			<h:panelGrid columns="2" cellpadding="2" cellspacing="4">

				<p:outputLabel value="#{DcupMsg['label.enableCaptcha']}" />
				<p:inputSwitch value="#{userPortalConfigView.userPortalConfig.enableCaptcha}" style="width: 2em;" />

				<p:outputLabel value="#{DcupMsg['label.enableAutoComplete']}" />
				<p:inputSwitch value="#{userPortalConfigView.userPortalConfig.enableAutoComplete}" style="width: 2em;" />

				<p:outputLabel value="#{DcupMsg['label.enableLocalUserRegistration']}" />
				<p:inputSwitch value="#{userPortalConfigView.userPortalConfig.enableLocalUserRegistration}" style="width: 2em;" />

				<p:outputLabel value="#{DcupMsg['label.notificationType']}" />
				<p:selectOneMenu id="notification" value="#{userPortalConfigView.selectedNotificationType}">
					<f:selectItems value="#{userPortalConfigView.notificationTypeList}" />
				</p:selectOneMenu>

				<p:outputLabel for="urlTokenTimeout" value="#{DcupMsg['label.urlTokenTimeout']}" />
				<h:panelGroup>
					<p:inputText id="urlTokenTimeout" value="#{userPortalConfigView.userPortalConfig.urlTokenTimeout}" style="width: 2em;" />
					<p:tooltip for="urlTokenTimeout" showEvent="focus" hideEvent="blur" value="#{DcupMsg['label.urlTokenTimeout.tooltip']}" />
					<p:outputLabel value=" #{DcupMsg['label.minutes']}" />
				</h:panelGroup>

				<p:outputLabel value="#{CoreMsg['readUserManual']}" />
				<p:inputText value="#{userPortalConfigView.userPortalConfig.tutorialUrl}" style="width: 35em" />

			</h:panelGrid>
			<p />
			<p:panel id="visibleViewsAndActions" style="border:none">
				<p:panel id="visibleViews" header="#{DcupMsg['title.visibleViews']}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:selectManyCheckbox id="grid2" value="#{userPortalConfigView.selectedVisibleViews}" layout="grid" columns="4">
							<f:selectItems value="#{userPortalConfigView.viewItemList}" var="view" itemLabel="#{view}" itemValue="#{view}" />
						</p:selectManyCheckbox>
					</h:panelGrid>
				</p:panel>
				<p />
				<p:panel id="visibleActions" header="#{DcupMsg['title.visibleActions']}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:selectManyCheckbox id="grid4" value="#{userPortalConfigView.selectedVisibleActions}" layout="grid" columns="4">
							<f:selectItems value="#{userPortalConfigView.actionItemList}" var="view" itemLabel="#{view}" itemValue="#{view}" />
						</p:selectManyCheckbox>
					</h:panelGrid>
				</p:panel>
			</p:panel>
			<p />
			<p />
			<p:growl id="msg">
				<p:autoUpdate />
			</p:growl>
		</p:panel>
	</h:form>
</ui:composition>
