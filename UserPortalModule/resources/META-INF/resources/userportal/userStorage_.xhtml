<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView" listener="#{mfaLoginView.onPreRenderView}" />
</f:metadata>

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	</f:facet>
	<title>User Portal</title>
	<script type="text/javascript" src="#{resource['js/userStorage.js']}"></script>
</h:head>

<f:view>
	<h:body>
	<p:outputLabel id="userId" value="#{portalSessionBean.userLoginId}" style="display: none" />
		<h:form id="userStorageForm">
			<p:inputText id="psHistory" value="#{portalSessionBean.passwordSafeHistory}" style="display: none" />
			<p:commandButton id="ok" ajax="false" action="#{portalSessionBean.actionUserStorage}" style="display: none" />
		</h:form>
	</h:body>
</f:view>
</html>
