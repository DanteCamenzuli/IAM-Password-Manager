<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>#{adminModule.title}</title>
</h:head>

<h:body>

	<ui:include src="title.xhtml" />
	<p:toolbar style="height: 26px" />


	<h:outputStylesheet library="css" name="systemStyles.css" />
	<h:form>


		<h2>FATAL ERROR</h2>

		<h:outputLabel value="An unexpected message occured, see details below: " />
		<p></p>

		<h:outputText value="#{errorDisplay.message}" />

		<p />


		<h:link style="font-size: 1.1em;" value="#{coreMsg['menu.logoff']}" outcome="logoff"></h:link>

		<h:commandLink style="color: white; float: right; margin-top: -24px; margin-right: 8px"
			action="#{portalViewNavigator.logoff}" value="">
			<h:outputLabel class="fa fa-sign-out" style="font-size: 1.8em; color: #445686; margin-left: 50px; margin-right: 8px; margin-top: 20px;"></h:outputLabel>
			<h:outputLabel value="#{coreMsg['menu.logoff']}"></h:outputLabel>
			
		</h:commandLink>

	</h:form>
</h:body>

</html>
