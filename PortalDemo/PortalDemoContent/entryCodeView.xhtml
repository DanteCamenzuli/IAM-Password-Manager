<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<title>DoubleClue PortalDemo</title>
</h:head>

<f:view>

	<h:body>
		<h:outputStylesheet library="css" name="portalStyles.css" />

		<ui:include src="title.xhtml" />

		<p:toolbar style="height: 26px" />

		<h:form id="loginForm">
			<p></p>
			<br></br>

			<p></p>
			<br></br>

			<p />
			<p:panel id="basic" value="Login with DoubleClue Authentication"
				style="width: 450px; margin: 0 auto;">

				<p></p>
				<p:messages id="msgs" showDetail="false" />
				<p></p>

				<h:panelGrid columns="2" cellpadding="4" cellspacing="4">

					<h:outputLabel value="User Name: " />
					<h:inputText id="name" value="#{loginView.name}" redisplay="true" />


				</h:panelGrid>

				<p></p>
				<br />
				<h:commandButton id="login" value="Login" icon="fa fa-sign-in" style="background-color: #867444 !important"
					action="#{loginView.actionLogin}" >
				</h:commandButton>
				<p></p>
				<p:commandLink id="requestQrCode"
					actionListener="#{portalviewNavigator.goto('EntryCodeView')}"
					ajax="fasle">
					<h:outputText value="Request QR Code Login" />
				</p:commandLink>
			</p:panel>


			<script>
				$('#form inputSecret:eq(0)').focus();
			</script>


		</h:form>
	</h:body>
</f:view>
</html>
