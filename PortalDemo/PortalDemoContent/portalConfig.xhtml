<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<title>DoubleClue PortalDemo</title>
	<h:outputStylesheet library="css" name="portalStyles.css" />
</h:head>

<f:view>

	<h:body>
		<div>
			<ui:include src="title.xhtml" />
			<p></p>
			<p:messages id="msgs" showDetail="false" >
				<p:autoUpdate />
			</p:messages>
			<p></p>
			<h:form id="configForm">
				<p></p>
				<br></br>


				<h:panelGrid columns="2" cellpadding="4" cellspacing="4" style="margin: 20px;">

					<h:outputLabel value="Cookie Route: " />
					<h:inputText id="cookieRoute" value="#{configView.config.cookieRoute}" required="false" />
					
					<h:outputLabel value="Host Rest-Api Url: " />
					<h:inputText id="url" value="#{configView.config.restApiUrl}" required="true" size="60" />
					
					<h:outputLabel value="REST-Operator: " />
					<h:inputText id="operator" value="#{configView.config.restOperatorName}" required="true" />
					
					<h:outputLabel value="Operator Password: " />
					<h:inputText id="password" value="#{configView.config.restPassword}" required="true" />
					
					<h:outputLabel value="REST-Connection Timeout: " />
					<h:inputText id="timeout" value="#{configView.config.restConnectionTimeout}" required="true" />
					
					<h:outputLabel value="RADIUS-Host Address: " />
					<h:inputText id="radiusAddress" value="#{configView.config.radiusHost}" required="true" />
					
					<h:outputLabel value="RADIUS-Port: " />
					<h:inputText id="radiusPort" value="#{configView.config.radiusPort}" required="true" />
					
					<h:outputLabel value="RADIUS-Shared Secret: " />
					<h:inputText id="radiusSecret" value="#{configView.config.radiusSharedSecret}" required="true" />
					
					<h:outputLabel value="RADIUS-Timeout: " />
					<h:inputText id="radiusTiemout" value="#{configView.config.radiusTimeout}" required="true" />

				</h:panelGrid>

				<p></p>
				<br />
				<p:commandButton id="login" value="Save" action="#{configView.actionSave}" update="@form" ajax="true" style="margin: 20px">
				</p:commandButton>
				
				<p></p>
				<br></br>
				
				<h:outputLabel style="font-size: small; margin-left: 20px;" value="Connection configuration saved at: #{configView.configFile}" />
				
			</h:form>

		</div>
	</h:body>
</f:view>
</html>
