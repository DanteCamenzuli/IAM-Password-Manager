<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>SAML Login</title>
	<h:outputStylesheet library="css" name="media.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<ui:include src="/saml/title.xhtml" />
	<p id="pageName" style="display: none;">#{samlExpiredView.pageName}</p>

	<h:form>
		<p />
		<b />
		<h:outputLabel class="fa fa-hourglass-end" style="font-size: 1.8em; color: #445686; margin-left: 50px; margin-right: 8px; margin-top: 20px;"></h:outputLabel>
		<h:outputText styleClass="samlExpiredTxt" style="font-size: 1.1em; " value="#{CoreMsg['view.error.label.expired']}" />
		&nbsp;
		<h:link styleClass="samlExpiredTxt" style="font-size: 1.1em; " value="Login" outcome="samlLogin" />
	</h:form>
</h:body>
</html>
