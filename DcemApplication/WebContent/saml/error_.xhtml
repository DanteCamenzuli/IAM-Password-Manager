<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="css" name="media.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<f:view>
	<h:body>
		<ui:include src="title.xhtml" />
		<p id="pageName" style="display: none;">#{samlErrorView.pageName}</p>
		<p />
		<p:panel id="basic" header="#{DbMsg['sso.error.header']}" styleClass="panelLogOff" style="width: 40%; margin: 0 auto;">
			<p />
			<p:outputLabel value="#{DbMsg['sso.error.text']}" style="font-size: 20pt; font-weight: bold;" styleClass="samllogOffTxt"/>
			<p />
			<hr />
			<p />
			<p:outputLabel id="statusCode" value="#{DbMsg['sso.error.statusCode']}: #{samlErrorView.httpStatusCode}" />
			<p />
			<p:outputLabel id="errorCode" value="#{DbMsg['sso.error.errorCode']}: #{samlErrorView.errorCode}" />
		</p:panel>
		<ui:include src="footer.xhtml" />
	</h:body>
</f:view>
</html>
