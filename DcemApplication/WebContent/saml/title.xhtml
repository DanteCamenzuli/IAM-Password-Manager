<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="saml.css" />
	<h:outputStylesheet library="primefaces-samltheme" name="theme.css" />
	<h:outputStylesheet library="css" name="media.css" />

	<link id="favicon" rel="icon" href="#{request.contextPath}/resources/images/favicon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.png" type="image/x-icon" />

	<div style="#{adminModule.titleStyleSaml} background-color: #005078; height: 6vh; ">
			<div style="float: left; border: none; width: 10%;height:100%;">
			<p:graphicImage cache="false" styleClass="companyLogoStyle" value="#{adminModule.logo}"
				rendered="#{!adminModule.defaultCompanyLogo}" />
			<p:graphicImage library="pictures" cache="false" styleClass="companyLogoStyle" name="DC_white_bar_209x64center.png"
				rendered="#{adminModule.defaultCompanyLogo}" />
		</div>
		<div style="line-height: 6vh; vertical-align: middle; middle; height: 6vh; text-align: center; border: none ">
			<h:outputText style="margin-left: -10%;" value="#{DbMsg['sso.saml.title']}" styleClass="headTitle" />
		</div>
	</div>
</ui:composition>
