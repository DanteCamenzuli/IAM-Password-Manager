<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="saml.css" />
	<h:outputStylesheet library="css" name="media.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<f:view>
	<script defer="defer" type="text/javascript">
		$(document).ready(function() {
			if (#{samlReturnView.autoPost}) {
				document.getElementById('samlForm').submit();
			}
		});
	</script>
	<h:body>
		<ui:include src="title.xhtml" />
		<p id="pageName" style="display: none;">#{samlReturnView.pageName}</p>
		<p />
		<br />
		<p />
		<br />
		<p:panel id="basic" styleClass="panelLogOff" style="width: 30%; margin: 0 auto;">
			<div id="customheader" style="vertical-align: middle; position: relative; padding-top: 10px; padding-bottom: 10px;">
				<h:outputLabel value="#{DbMsg['sso.return.header']}" class="dialogTitle"></h:outputLabel>
			</div>
			<p />
			<p:outputLabel style="width: 100%; margin-left: 10px;" value="#{DbMsg['sso.return.loginSuccessful']}" styleClass="samlExpiredTxt" />
			<p />

			<form id="samlForm" method="post" action="#{samlReturnView.acsLocation}">
				<input type="hidden" name="SAMLResponse" value="#{samlReturnView.base64Response}" /> <input type="hidden" name="RelayState"
					value="#{samlReturnView.relayToken}" />
				<h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
					style="padding:7px; margin: 0 auto; width: 100%;font-size:1.2em" type="submit" value="#{DbMsg['sso.return.button.continue']} #{samlReturnView.displayName}" />
			</form>
		</p:panel>
		<ui:include src="footer.xhtml" />
	</h:body>
</f:view>
</html>
