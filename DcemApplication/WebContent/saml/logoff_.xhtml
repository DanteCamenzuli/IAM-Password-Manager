<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="media.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<f:view>
	<h:body>
		<ui:include src="title.xhtml" />
		<div id="container" style="width: auto; height: 93vh; position: relative;">
			<div class="ImgBox" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
				<p:graphicImage cache="false" style="height:100%; width: 100%;" value="#{adminModule.backgroundImg}" rendered="#{adminModule.backgroundImg != null}" />
			</div>

			<div class="box" style="width: 100%; height: 100%;position: absolute;top: 0;left: 0;#{adminModule.loginBackgroundColor};">
				<p id="pageName" style="display: none;">#{samlLogoutView.pageName}</p>
				<p />
				<p:panel id="basic" header="#{DbMsg['sso.logout.header']}" styleClass="panelLogOff" style="width: 40%; margin: 0 auto;">
					<p />
					<p:outputLabel value="#{DbMsg['sso.logout.text']}" style="font-size: 1.2em" styleClass="samllogOffTxt"/>
					<p />
					<form id="samlForm" method="post" action="#{samlLogoutView.logoutLocation}">
						<input type="hidden" name="SAMLResponse" value="#{samlLogoutView.base64Response}" /> <input type="hidden" name="RelayState"
							value="#{samlLogoutView.relayToken}" />
						<h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="padding:7px; margin: 0 auto; width: 100%"
							type="submit" rendered="#{samlLogoutView.respondsToRequest}" value="#{DbMsg['sso.return.button.continue']} #{samlLogoutView.displayName}" />
					</form>
				</p:panel>
				<ui:include src="footer.xhtml" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
