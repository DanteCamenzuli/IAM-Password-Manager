<f:view locale="#{operatorSession.locale}">
	<style>
p.output {
/* 	width: 100%; */
	padding: 1em;
	border: 1px solid var(--inputfield-border-color);
	word-wrap: break-word;
	font-family: "Courier New", Courier, monospace;
}
</style>
	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>
		<h:panelGroup style="margin: 10px;">
			<h:form id="regForm">
				<p:outputLabel value="#{samlMsg['downloadIdPMetadataDialog.preview']}" />
				<div style="overflow-y: scroll; height:480px;">		
					<p class="output">#{downloadIdpMetadataDialog.metadata}</p>
				</div>
				<p></p>
				<br></br>
				<p:commandButton id="downloadCert" style="width: 15em" icon="fa fa-download"
					value="#{samlMsg['idpMetadataDialog.downloadCertificate']}" ajax="false" actionListener="#{downloadIdpMetadataDialog.downloadCertificate}" />
				&nbsp;
				<p:commandButton id="downloadMetadata" style="width: 15em" icon="fa fa-download" value="#{samlMsg['idpMetadataDialog.downloadMetadata']}"
					ajax="false" actionListener="#{downloadIdpMetadataDialog.downloadMetadata}" />
				&nbsp;
				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}" />
				<p:growl id="msgs" showDetail="false" closable="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
