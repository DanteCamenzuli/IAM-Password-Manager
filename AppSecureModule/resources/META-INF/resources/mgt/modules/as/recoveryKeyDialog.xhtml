<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.2.0/css/all-jsf.css" />
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>
	<title>#{viewNavigator.dialogTitle}</title>
</h:head>

<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle"></h:outputLabel>
		</span>

		<h:form id="recoveryKeyForm">
			<p></p>
			<p:messages showSummary="true" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<h:panelGroup>
				<p></p>
				<h:panelGrid columns="2">
					<p:outputLabel value="#{CoreMsg['user']}: " />
					<p:outputLabel value="#{asCloudSafeShowFilesDialog.user}"></p:outputLabel>

					<p:outputLabel value="Recovery-Key: "></p:outputLabel>
					<p:outputLabel value="#{asCloudSafeShowFilesDialog.recoveryKey}"></p:outputLabel>
				</h:panelGrid>
				<p></p>

				<p:commandButton id="closeDialog" value="#{CoreMsg['close']}" type="submit" icon="fa fa-close" immediate="true" action="#{viewNavigator.actionCloseDialog}" />

			</h:panelGroup>
			<p></p>
			<br></br>
		</h:form>
	</h:body>
</f:view>
</html>
