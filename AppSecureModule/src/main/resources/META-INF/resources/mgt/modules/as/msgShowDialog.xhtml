<f:view locale="#{operatorSession.locale}">	

	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>
		<h:form id="msgDialogForm">
			<p:messages showDetail="false" closable="true" >
				<p:autoUpdate />
			</p:messages>

			<h:panelGroup style="padding: 50px; ">

				<h:panelGrid columns="2" cellpadding="2" cellspacing="2">

				<p:outputLabel value="User: "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.user.loginId}"></p:outputLabel>
				
				<p:outputLabel value="Device "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.device.name}"></p:outputLabel>
				
				<p:outputLabel value="Template: "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.template.name}"></p:outputLabel>
				
				<p:outputLabel value="Template ID: "></p:outputLabel>
				<p:outputLabel 	value=" #{msgShowDialog.actionObject.template.id}"></p:outputLabel>
				
				<p:outputLabel value="Status: "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.msgStatus}"></p:outputLabel>
				
				<p:outputLabel value="Response Required: "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.responseRequired}"></p:outputLabel>
				
				<p:outputLabel value="Send Data:"></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.outputData}"></p:outputLabel>
				
				<p:outputLabel value="Received Action: "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.actionId}"></p:outputLabel>
				
				<p:outputLabel value="Received Data: "></p:outputLabel>
				<p:outputLabel 	value="#{msgShowDialog.actionObject.responseData}"></p:outputLabel>
				
				


				</h:panelGrid>

				<p></p>
				<p:commandButton id="closeDialog" value="Close" type="submit"
					icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}" />


				<p></p>

			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
</html>
