<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>
	<h:outputStylesheet library="webjars" name="font-awesome/6.2.0/css/all-jsf.css" />
	<title>#{viewNavigator.dialogTitle}</title>
</h:head>

<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<div style="vertical-align: middle; position: relative;">
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</div>

		<h:form id="actDialogForm">
			<p:messages showDetail="false" closable="true" >
				<p:autoUpdate />
			</p:messages>

			<p></p>

			<h:panelGroup style="padding-bottom: 50px; ">

				<p:outputLabel value="#{asMsg['activationDialog.activationCode']}: "></p:outputLabel>&nbsp;&nbsp;
				<p:outputLabel value="#{asActivationDialog.activationCode}"></p:outputLabel>


				<p></p>
				

				<p:commandButton id="closeDialog" value="#{CoreMsg['close']}"
					type="submit" icon="fa fa-close" immediate="true"
					action="#{viewNavigator.actionCloseDialog}" />


				
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
</html>
