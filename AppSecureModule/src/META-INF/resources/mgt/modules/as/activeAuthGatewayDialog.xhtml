<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all-jsf.css" />
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>
	<title>#{viewNavigator.dialogTitle}</title>
</h:head>

<f:view locale="#{operatorSession.locale}">	

	<h:body class="dialogBody" style="height:200px">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>

		<h:form id="form">

			<p></p>

			<p:dataTable id="pTable" value="#{activeAuthGatewayDialog.activeAuthGateway}" var="activeSession" widgetVar="actionsTable"
				emptyMessage="#{CoreMsg['emptyTable']}">>
				<p:column headerText="Auth Gateway" sortBy="#{activeSession.entityName}">
					<h:outputText value="#{activeSession.entityName}" />
				</p:column>

				<p:column headerText="#{asMsg['AsAuthActive.user']}" sortBy="#{activeSession.userLoginId}">
					<h:outputText value="#{activeSession.userLoginId}" />
				</p:column>

				<p:column headerText="#{asMsg['AsAuthActive.policy']}" sortBy="#{activeSession.policyAppEntity}">
					<h:outputText value="#{activeSession.policyAppEntity}" />
				</p:column>

				<p:column headerText="#{asMsg['AsAuthActive.status']}" sortBy="#{activeSession.status}">
					<h:outputText value="#{activeSession.status}" />
				</p:column>

				<p:column headerText="#{asMsg['AsAuthActive.pendingMsg']}">
					<h:outputText value="#{activeSession.messageId}" />
				</p:column>

				<p:column headerText="#{asMsg['AsAuthActive.workstation']}" sortBy="#{activeSession.workstation}">
					<h:outputText value="#{activeSession.workStation}" />
				</p:column>

				<p:column headerText="#{asMsg['AsAuthActive.device']}">
					<h:outputText value="#{activeSession.udid}" />
				</p:column>

				<p:column headerText="Proxy-Sessions">
					<h:outputText value="#{activeSession.activeProxySessions}" />
				</p:column>


			</p:dataTable>
			<p></p>
			
			<p:commandButton id="closeDialog" value="#{CoreMsg['close']}" icon="fa fa-close" style="width: 8em" immediate="true"
			action="#{viewNavigator.actionCloseDialog}"></p:commandButton>
		</h:form>
		
	</h:body>
</f:view>
</html>
