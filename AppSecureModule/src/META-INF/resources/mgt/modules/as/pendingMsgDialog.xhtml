<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all-jsf.css" />
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>
	<title>#{viewNavigator.dialogTitle}</title>
</h:head>

<f:view locale="#{operatorSession.locale}">	

	<h:body class="dialogBody">
		<span id="customheader" >
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</span>

		<h:form id="form">
			<p></p>
			<p:panel style="heigh: 100%;border: none;">
			<p:dataTable id="pTable" value="#{pendingMsgDialog.msgs}" var="msg" widgetVar="actionsTable" emptyMessage="#{CoreMsg['emptyTable']}">>
				<p:column headerText="#{asMsg['pendingMsg.id']}">
					<h:outputText value="#{msg.id}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.dateTime']}" sortBy="#{msg.createOn}">
					<h:outputText value="#{msg.createOn}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.user']}" sortBy="#{msg.user}">
					<h:outputText value="#{msg.user}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.device']}">
					<h:outputText value="#{msg.deviceName}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.template']}">
					<h:outputText value="#{msg.template}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.status']}">
					<h:outputText value="#{msg.status.name()}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.actionId']}">
					<h:outputText value="#{msg.actionId}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.info']}">
					<h:outputText value="#{msg.info}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.responseRequired']}">
					<h:outputText value="#{msg.responseRequired}" />
				</p:column>
				
				<!-- <p:column headerText="#{asMsg['pendingMsg.messageOriginator']}">
					<h:outputText value="#{msg.messageOriginator.name()}" />
				</p:column> -->

				<p:column headerText="#{asMsg['pendingMsg.responseInSec']}">
					<h:outputText value="#{msg.responseIn}" />
				</p:column>

				<p:column headerText="#{asMsg['pendingMsg.expiresInSec']}">
					<h:outputText value="#{msg.expiresIn}" />
				</p:column>

			</p:dataTable>
			<p></p>
			<p:commandButton id="closeDialog" value="#{CoreMsg['close']}" icon="fa fa-close" style="width: 8em" immediate="true"
			action="#{viewNavigator.actionCloseDialog}"></p:commandButton>
			<p></p>
			</p:panel>
		</h:form>
		
	</h:body>
</f:view>
</html>
