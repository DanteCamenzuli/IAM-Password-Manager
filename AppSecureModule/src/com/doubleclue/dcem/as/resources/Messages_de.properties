Preferences.messageResponseTimeout                = Antwortzeit für Push Approval
Preferences.messageRetrieveTimeoutSec             = Timeout für Push Approval-Abruf
Preferences.messageStorePolicy                    = Policy zur Push Approval-Speicherung
