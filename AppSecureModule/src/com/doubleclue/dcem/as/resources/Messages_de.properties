Preferences.help.activationCodeDefaultValidTill   = Geben Sie an, wie viele Stunden ein Aktivierungscode, der von DCEM aus geschickt oder im UserPortal angefordert worden ist, gültig sein soll. Dies ist ein Standardwert, das angepasst werden kann, wenn man einen Aktivierungscode von DCEM aus schickt. Er gilt nicht für Aktivierungscodes, die über die App angefordert wurden.
Preferences.help.appReLoginWithin                 = Der Zeitraum, in dem man sich nach einer regulären Anmeldung ohne Passwort in der App anmelden kann.
Preferences.help.clearQueuedMsgsOnNewMsg          = Wenn der Haken gesetzt ist, werden alle Push Approvals mit dem Status "queued" gelöscht, sobald der Benutzer eine neue Push Approval erhält.
Preferences.help.cloudSafeDefaultLimit            = Die Größe des Cloudspreichers in MB, die jedem Benutzer standardmäßig zur Verfügung steht.
Preferences.help.defaultTemplate                  = Wählen Sie die Vorlage, die als Standardvorlage für Push Approvals verwendet werden soll.
Preferences.help.durationForMessageArchive        = in Tagen. Push Approval-Einträge, die älter sind, als hier angegeben, werden automatisch in einer zip-Datei im DCEM_Home-Ordner archiviert. Setzen Sie den Wert auf '0', um die automatische Archievierung auszuschalten.
Preferences.help.durationForReportArchive         = Geben Sie an, wie viele Tage Einträge unter Reporting gespeichert und angezeigt werden sollen. Ältere Einträge werden in einer zip file im DCEM_Home-Ordner gespeichert.
Preferences.help.enableAppAutoVersionRegistration = Wenn diese Option aktiviert ist, werden neue Versionen der DoubleClue-App automatisch bei Ihrem DCEM registriert, wenn sich ein Benutzer mit einem Konto, das bei Ihrem DCEM registriert ist, in der App anmeldet oder die App aktiviert. Wir empfehlen diese Option zu aktivieren.
Preferences.help.enableAuditUser                  = Wenn ein Haken gesetzt ist, wird jede Aktion, die von einem Benutzer in einer PasswordSafe- oder CloudSafe-Datei durchgeführt wird, registriert und in der Änderungshistorie eingetragen.
Preferences.help.keepAliveConnection              = Die Anzahl an Sekunden, für die eine Verbindung zur App aufrechterhalten bleibt, bevor ein Benutzer wegen Inaktivität automatisch abgemeldet wird.
Preferences.help.loginQrCodeResponseTimeout       = Legen Sie fest, wie viele Sekunden ein QR-Code gültig ist. Nach Ablauf der Zeit wird ein neuer erstellt.
Preferences.help.maxFailActivations               = Wenn ein Benutzer bei der Aktivierung seiner App das falsche Passwort eingibt, schlägt der Aktivierungsversuch fehl. Die hier eingegebene Zahl bestimmt, wie viele Versuche der Benutzer hat, um das korrekte Passwort einzugeben, bevor die Aktivierungsversuche für dieses Konto vorübergehend suspendiert werden.
Preferences.help.maxMessageQueueLength            = Legen Sie fest, wie viele Push Approvals sich in der Warteschlange befinden können, bevor alte Push Approval aus der Warteschlange gelöscht werden.
Preferences.help.messageResponseTimeout           = Legen Sie fest, wie viele Sekunden ein Benutzer Zeit hat, eine Push Approval zu bestätigen, bevor sie ungültig wird.
Preferences.help.messageRetrieveTimeoutSec        = Wenn eine Push Approval von einem Service angefordert wird, der über die REST-Schnittstelle mit DoubleClue verbunden ist, bestimmt die eingebene Zeit, wie lange DoubleClue darauf wartet, dass der Service die Push Approval abholt. Nach Ablauf der Zeit wird der Vorgang abgebrochen und die Push Approval gilt als fehlgeschlagen.
Preferences.help.messageStorePolicy               = Legen Sie die Richtlinie fest, nach der Informationen über gesendete und beantwortete Push Approvals geschickt werden. Die gespeicherten Informationen beinhalten: die Zeit, den Empfänger, die verwendete Vorlage und ähnliche Daten, jedoch aus Datenschutzgründen nicht den eigentlichten Inhalt, der in die Vorlage eingefügt wurde.
Preferences.help.numericPassword                  = Wenn dieser Haken gesetzt ist, verwendet DoubleClue nur Nummern bei der Generierung von Startpasswörtern. Ist kein Haken gesetzt, werden Nummern und Buchstaben verwendet.
Preferences.help.passcodeValidFor                 = Die Zeit in Minuten, die ein DoubleClue Passcode gültig ist, bis ein neuer generiert wird.
Preferences.help.passcodeWindow                   = Die erlaubte Abweichung bei der Akzeptanz von OTP Passcodes. Neben dem aktuellen Passcode werden auch die Passcodes aus Intervallen vor und nach dem aktuellen entspreched dem hier eingegebenen Wert akzeptiert. Dies kann Login-Probleme verhindern, wenn App und auf dem Server nicht exakt synchron sind.
Preferences.help.passwordSafeEnabledByDefault     = Wenn Sie diese Option aktivieren, erhalten Ihre Benutzer standardmäßig Zugriff auf PasswordSafe. Wenn Sie diese Einstellung deaktivieren, müssen Sie den Zugriff für einzelne Benutzer unter "Identity & Access" > "CloudSafe" freischalten.
Preferences.help.realmName                        = Dies ist der Name des Realms, zu dem Ihr DCEM gehört. Der Name ist beim offiziellen DoubleClue-Dispatcher registriert und kann hier nicht geändert werden. Wenn kein Name angezeigt wird, wurde Ihr DCEM noch nicht beim DoubleClue Dispatcher registriert.
Preferences.help.reportErrorsOnly                 = Wenn hier ein Haken gesetzt ist, werden in den Berichten unter Reporting nur Fehler erfasst.
Preferences.help.requestActivationCodeValidTill   = Geben Sie an, wie viele Minuten ein Aktivierungscode, der von einem Benutzer in der DoubleClue-App angezeigt wurde, gültig sein soll.
Preferences.help.retryActivationDelayinMinutes    = Legen Sie fest, wieviele Minuten ein Benutzer warten muss, um einen neuen Aktivierungsversuch zu unternehmen, wenn er die maximale Anzahle an Aktivierungsvsersuchen überschritten hat.
Preferences.keepAliveConnection                   = Verbindung mit App aufrecht erhalten
